<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover delicious recipes with ratings, images, and detailed instructions.">
    <meta name="keywords" content="recipes, cooking, food, easy meals">
    <meta name="author" content="Lucy Haskew">
    
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Explore delicious recipes with easy instructions and ratings.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary_large_image">

    <title>Recipe Book</title>

    <link rel="stylesheet" href="recipes.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <script defer type="module" src="main.js"></script>
</head>
<body>

    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
        <h1>RecipeBook</h1>
    </header>

    <main>
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Find a recipe">
            <button id="search-button">
                <img src="images/search.svg" alt="Search">
            </button>
        </section>

        <div class="divider"></div>

        <section id="recipe-list">
        </section>
    </main>

    <footer>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
        
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
        </div>
    </footer>

</body>
</html>
